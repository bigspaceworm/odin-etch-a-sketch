<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/styles.css">
		<title>Etch-a-Sketch</title>
	</head>
	<body>
		<div id="uiContainer">
			<div class="gridSize">
				<p></p>
				<label for="gridSize">Set grid size</label>
				<input type="number" min="2" max="100" value="16" name="gridSize" id="gridSize" />
				<button>CHANGE SIZE</button>
			</div>
			<div id="additiveOpacity">
				<button>OPACITY MODE</button>
			</div>
			<div id="solidColor">
				<button>SOLID COLOR MODE</button>
			</div>
			<div id="themeSelector">
				<label for="themes">COLOR THEMES</label>
				<select name="themes" id="themes">
					<option value="GreenLCD">Green LCD</option>
					<option value="BlueLCD">Blue LCD</option>
					<option value="GrayLCD">Gray LCD</option>
					<option value="GreenCRT">Green CRT</option>
					<option value="AmberCRT">Amber CRT</option>
					<option value="WhiteCRT">White CRT</option>
				</select>
			</div>
		</div>
		<div id="sketchContainer"></div>
		<script src="js/etch-a-sketch.js"></script>
	</body>
</html>
